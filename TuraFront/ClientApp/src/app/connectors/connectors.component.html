<div class="row">
  <div class="col-12 mb-1 text-center">
    <h3 class="center">Connector List</h3>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12 mb-1 text-right">
    <a href="#" class="btn btn-primary" routerLink="../create"><i class="fas fa-plus-square mr-1"></i>New Asset</a>
  </div>
</div>
<div class="row">
  <div class="col-12 mb-1">
    <div class="table-responsive-lg">
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col" class="d-none"></th>
            <th scope="col">Name</th>
            <th scope="col">App</th>
            <th scope="col">IP</th>
            <th scope="col">Type</th>
            <th scope="col">Other</th>
            <th scope="col" style="width: 110px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(connector$ | async) as connector; else loading">
              <td class="text-center" colspan="10"><em>Flag = {{flag}}</em></td>
          </tr>
          <ng-template #loading>
            Loading stuff......
          </ng-template>
          <tr *ngFor="let connector of connectors">
            <td scope="row" class="d-none">{{ connector.name }}</td>
            <td>{{ connector.appRefName }}</td>
            <td>{{ connector.iP }}</td>
            <td>{{ connector.dBName }}</td>
            <td>{{ connector.otherInfo }}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="optionsMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Options
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="optionsMenu">
                  <a [routerLink]="['../details', asset.id]" class="dropdown-item btn-sm"><i class="fas fa-eye mr-1"></i>Details</a>
                  <a [routerLink]="['../edit', asset.id]" class="dropdown-item btn-sm"><i class="fas fa-edit mr-1"></i>Edit</a>
                  <button type="button" class="dropdown-item btn-sm" (click)="delete(flag)"><i class="fas fa-trash-alt mr-1"></i>Delete</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
